<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <p>Enter two numbers below:</p>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <script>
        function calculate() {
            
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers.";
                return;
            }

            
            const multiplication = num1 * num2;
            const division = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";

            
            document.getElementById('result').innerHTML = `
                <p>Multiplication: ${multiplication}</p>
                <p>Division: ${division}</p>
            `;
        }
    </script>
</body>
</html>
